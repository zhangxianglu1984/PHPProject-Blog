<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	
	<css href="__PUBLIC__/Css/login.css" />
	
	<script type='text/javascript'>
		var URL = "<{:U('Authorize/verifyCode')}>/";
	</script>
	
	<js href="__PUBLIC__/Js/jquery-1.7.2.min.js"/>
	<js href="__PUBLIC__/Js/login.js"/>
	
</head>
<body>
	<div id="top">

	</div>
	<div class="login">	
		<form action="<{:U('Authorize/login')}>" method='POST' id="login">
			<div class="title">
				 登录后台
			</div>
			<table border="1" width="100%">
				<tr>
					<th>管理员帐号:</th>
					<td>
						<input type="username" name="account" class="len250"/>
					</td>
				</tr>
				<tr>
					<th>密码:</th>
					<td>
						<input type="password" name="password" class="len250" />
					</td>
				</tr>
				<tr>
					<th>验证码:</th>
					<td>
						<input type="code" class="len250" name="verifyCode"/> 
						<img src="<{:U('Authorize/verifyCode')}>" id="code"/> 
						<a href="javascript:void(change_code(this));">看不清</a>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="padding-left:160px;"> <input type="submit" class="submit" value="登录"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
